---
- name: Download kubectl
  get_url:
    url: https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
    dest: /usr/local/bin/kubectl
    mode: '0755'

- name: Verify kubectl
  command: kubectl version --client
  register: kubectl_output
  changed_when: false

- name: Show output
  debug:
    var: kubectl_output.stdout
